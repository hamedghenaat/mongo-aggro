site_name: Mongo Aggro
site_description: MongoDB Aggregation Pipeline Builder with Pydantic
site_author: Hamed Ghenaat
site_url: https://hamedghenaat.github.io/mongo-aggro/

repo_name: hamedghenaat/mongo-aggro
repo_url: https://github.com/hamedghenaat/mongo-aggro

theme:
  name: material
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: green
      accent: teal
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github
  font:
    text: Roboto
    code: Roboto Mono

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            members_order: source
            show_signature_annotations: true
            separate_signature: true

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - admonition
  - pymdownx.details
  - attr_list
  - md_in_html
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - Pipeline: guide/pipeline.md
      - Stages: guide/stages.md
      - Expressions: guide/expressions.md
      - Accumulators: guide/accumulators.md
      - Operators: guide/operators.md
  - Integrations:
      - Overview: integrations/index.md
      - Beanie ODM: integrations/beanie.md
      - MongoEngine: integrations/mongoengine.md
      - PyMongo: integrations/pymongo.md
  - Examples:
      - Basic Examples: examples/basic.md
      - Advanced Examples: examples/advanced.md
      - Real-World Use Cases: examples/real-world.md
  - API Reference:
      - Pipeline: api/pipeline.md
      - Stages: api/stages.md
      - Accumulators: api/accumulators.md
      - Operators: api/operators.md
      - Expressions: api/expressions.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/hamedghenaat
  generator: false

